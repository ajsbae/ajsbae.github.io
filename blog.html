---
title: blog
layout: default
---

{% for tag in site.tags %}
<h3>Field Reports</h3>
<ul>
  {% if tag[0] == "field_report" %} {% for post in tag[1] %}
  <li><h4><a href="{{ post.url }}">{{ post.title }} [{{ post.date | date_to_long_string }}]</a></li></h4>
  {% endfor %} {% endif %}
</ul>
{% endfor %}
